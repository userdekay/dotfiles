[colors]
background = #000000
background-alt = #282A2E

foreground = #C5C8C6
secondary = #ac74f0

alert = #A54242
disabled = #707880


[bar/bar]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt


padding-left = 2
padding-right = 3

module-margin = 2

bottom = false

separator = "  " 
separator-foreground = ${colors.disabled}

font-0 = Dejavu;2
font-1 = Iosevka Nerd Font Propo:pixelsize=16;2
font-2 = San Francisco Display:Bold:pixelsize=15;2
font-3 = San Francisco Text:pixelsize=15;2
font-4 = Iosevka Nerd Font:pixelsize=16;2

#-----------------------------------------------bar menu------------------------------------------------
modules-left = mac menu-apps files smallscripts walls browsers xworkspaces
modules-right = battery pulseaudio systray date 
#modules-right = azan battery pulseaudio systray date 
#   The above has azan timings with go-pray.
#       You can configure it to work with any prayer utility.

wm-restack = i3
override-redirect = false

enable-ipc = true


[module/azan]
type = custom/script
exec = ~/.config/scripts/azan.sh
tail = true
click-left= go-pray calendar | rofi -dmenu -p "Prayer Times"  -yoffset -517 -xoffset 570 


[module/mac]
type = custom/script
exec = echo "mac"
click-left = ~/.config/polybar/oschange.sh
label = %{T4} %{T-}


[module/menu-apps]
type = custom/script
exec = ~/.config/scripts/macFinder.sh 
interval = 0.1
label = %{T3}%output%%{T-}

#Documents
#	Books
#Pictures
#	scs
#Videos
#Downloads
#Sync
#Uni

[module/files]
type = custom/script
exec = echo "File"
click-left = ~/.config/polybar/File.sh
label = %{T4}File%{T-}


[module/smallscripts]
type = custom/script
exec = echo "Edit"
click-left = ~/.config/polybar/Edit.sh
label = %{T4}Edit%{T-}


[module/walls]
type = custom/script
exec = echo "View"
click-left = ~/.config/polybar/View.sh
label = %{T4}View%{T-}


[module/browsers]
type = custom/script
exec = echo "Go"
click-left = ~/.config/polybar/Go.sh
label = %{T4}Go%{T-}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-inactive = %name%
label-inactive-background = ${colors.background}
label-inactive-foreground = ${colors.secondary}
label-inactive-underline= ${colors.secondary}
label-inactive-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.disabled}



[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 16pt
tray-size = 65%



[module/date]
type = internal/date
interval = 1

date = "%a %b %d  %I:%M%p  "
date-alt = "%A %d-%b-%Y  %H:%M   "

label = %date%
label-foreground = ${colors.foreground}
click-right = calcurse



[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
#full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
#low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %I:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
#format-charging =  <label-charging> <animation-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
#format-discharging = <label-discharging> <ramp-capacity> 
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging =  %percentage%% 

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging =  %percentage%% 

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = 
;

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 700



[settings]
screenchange-reload = true


[module/tasks]
type = custom/script
exec = ~/.config/polybar/TasksCycle.sh
interval = 35
click-left = ~/.config/polybar/TasksPopup.sh

