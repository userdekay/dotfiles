[colors]
#background = #282A2E
#background = #000000
background = #C3C3C3

#background-alt = #373B41
#background-alt = #282A2E
background-alt = #000000

#foreground = #C5C8C6
foreground = #000000
#secondary = #ac74f0
secondary = #000000

alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

#line-size = 2pt

#border-bottom-size = 2pt
#border-color = ${colors.disabled}

padding-left = 2
padding-right = 3

module-margin = 2

bottom = false

separator = 
#separator = |
#separator = " "
separator-foreground = ${colors.disabled}




#font-0 = Dejavu;2
font-0 = Chicago Kare:pixelsize=16:2
font-1 = Chicago Kare:pixelsize=19:2
font-2 = Iosevka Nerd Font Propo:pixelsize=16;2
font-3 = Iosevka Nerd Font:pixelsize=16;2

modules-left = macos File Edit
modules-center = xwindows xworkspaces
#modules-center = cmus 
modules-right = potato battery pulseaudio systray date 

wm-restack = i3
override-redirect = false

enable-ipc = true


[module/File]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = %{T2}Terminal %{T-}
menu-0-0-exec = uxterm
menu-0-1 = %{T2}Thinkbox %{T-}
menu-0-1-exec =  ~/.config/scripts/thinkmac.sh

#menu-1-0 = Firefox
#menu-1-0-exec = firefox
#menu-1-1 = Chromium
#menu-1-1-exec = chromium

#menu-2-0 = Gimp
#menu-2-0-exec = gimp
#menu-2-1 = Scrot
#menu-2-1-exec = scrot

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; If expand-right is true, the default will be "<label-toggle><menu>" and the
; other way around otherwise.
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>
; format = <label-toggle><menu>

label-open = %{T2}File%{T-}
label-close = %{T1}x %{T-}

; Optional item separator
; Default: none
label-separator = " " 


[module/Edit]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = %{T2}MusicPlayer %{T-}
menu-0-0-exec =  ~/.config/scripts/uxnmusic.sh
menu-0-1 = %{T2}Notepad %{T-}
menu-0-1-exec = ~/.config/scripts/uxnnote.sh
menu-0-2 = %{T2}Calendar %{T-}
menu-0-2-exec = ~/.config/scripts/uxncalendar.sh
menu-0-3 = %{T2}Draw %{T-}
menu-0-3-exec = ~/.config/scripts/uxndraw.sh
menu-0-4 = %{T2}Calculator %{T-}
menu-0-4-exec = ~/.config/scripts/uxncalc.sh
menu-0-5 = %{T2}Timer %{T-}
menu-0-5-exec = ~/.config/scripts/uxntimer.sh




#menu-1-0 = Firefox
#menu-1-0-exec = firefox
#menu-1-1 = Chromium
#menu-1-1-exec = chromium

#menu-2-0 = Gimp
